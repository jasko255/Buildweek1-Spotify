<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login - Spotify</title>
  </head>
  <body>
    <div>
        <div class="head">
            <a href="#" class="spotify-logo"></a>
        </div>
    </div>

    <div class="container-fluid login-container px-">
      <div class="row">
        <h1>To continue, log in to Spotify.</h1>
      </div>
      <div class="row">
        <a href="#" class="facebook-btn">
          <i class="fab fa-facebook"></i>
          CONTINUE WITH FACEBOOK
        </a>
      </div>
      <div class="row">
        <a href="#" class="apple-btn">
          <i class="fab fa-apple"></i>
          CONTINUE WITH APPLE
        </a>
      </div>
      <div class="row">
        <a href="#" class="google-btn">
          <i class="fab fa-google"></i>
          CONTINUE WITH GOOGLE
        </a>
      </div>
      <div class="row">
        <div class="divider">
          <strong class="divider-title">or</strong>
        </div>
      </div>

      <!-- form start -->
      <div class="row form">
        <form>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address or username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or username">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div id="emailHelp" class="form-text">Forgot your password?</div>
          </div>

          <div class="row m-0 row-submit">
            <div class="col-xs-12 col-sm-6 my-auto form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="col-xs-12 col-sm-6 pad-right">
              <a href="#" class="login-btn d-inline-block m-0">LOG IN</a>
            </div>
          </div>
        </form>
      </div>
      <!-- form ends -->

      <div class="row">
        <div class="divider">
        </div>
      </div>

      <div class="row">
        <h2>Don't have an account?</h2>
      </div>

      <div class="row">
        <a href="#" class="google-btn">SIGN UP FOR SPOTIFY</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
