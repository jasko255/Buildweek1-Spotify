<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid footer">
      <footer>
        <div class="row">
          <div class="col-4">
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center flex-column">
            <div class="row justify-content-center align-content-center">
              <div class="col player-buttons justify-content-between">
                <button>
                  <i class="fas fa-random"></i>
                </button>
                <button>
                  <i class="fas fa-step-backward wider-icon"></i>
                </button>
                <button class="play-button">
                  <i class="fas fa-play"></i>
                </button>
                <button>
                  <i class="fas fa-step-forward wider-icon"></i>
                </button>
                <button>
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
            </div>
            <div class="row w-100 timeline">
              <div class="col d-flex align-items-center">
                <div class="player-time">0:00</div>
                <div class="col px-2">
                  <div class="player-bar">
                  </div>
                </div>
                <div class="player-time">0:00</div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <button>
              <i class="fas fa-align-justify"></i>
            </button>
            <button>
              <i class="fas fa-desktop"></i>
            </button>
            <div>
              <button>
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
